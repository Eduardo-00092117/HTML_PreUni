<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    
    <section id="container">
        
        <div id="cajita">
            <input type="text" id="calculos" disabled="disabled">
        </div>

        <div id="botones">
            <input type="button" value="1" onclick="escribir('1')">
            <input type="button" value="2" onclick="escribir('2')">
            <input type="button" value="3" onclick="escribir('3')">
            <input type="button" value="+" onclick="escribir('+')">
        </div>

        <div id="botones">
            <input type="button" value="4" onclick="escribir('4')">
            <input type="button" value="5" onclick="escribir('5')">
            <input type="button" value="6" onclick="escribir('6')">
            <input type="button" value="-" onclick="escribir('-')">
        </div>

        <div id="botones">
            <input type="button" value="7" onclick="escribir('7')">
            <input type="button" value="8" onclick="escribir('8')">
            <input type="button" value="9" onclick="escribir('9')">
            <input type="button" value="*" onclick="escribir('*')">
        </div>

        <div id="botones">
            <input type="button" value="0" onclick="escribir('0')">
            <input type="button" value="C" onclick="borrar()">
            <input type="button" value="/" onclick="escribir('/')">
            <input type="button" value="=" onclick="calcular()">
        </div>

    </section>

<script src="js/script.js"></script>

</body>
</html>
